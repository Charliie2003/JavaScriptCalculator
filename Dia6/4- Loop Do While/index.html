<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do While</title>
    
</head>
<body>
    <script>
        
        let vidas = 5;
        do{
            console.log("Vidas: " + vidas);
            vidas--;
        } while(vidas >= 0);
        //let algo = prompt("Escribe algo", "Escribe aqu√≠")

        let nombre;

        do{
            nombre = prompt("Dime mi nombre", "Type here")
        }while(nombre != "Charlie");
        
        document.write("<h1>Ese es mi nombre! </h1>");
    </script>
</body>
</html>
